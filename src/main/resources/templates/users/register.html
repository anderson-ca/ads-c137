<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments/head :: main-header('sign-up')"></head>
<body>
<nav th:replace="fragments/testnav :: test"></nav>


<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6 col-md-6 text-center">
            <h1>Create an account</h1>
            <form th:action="@{/sign-up}" method="post" th:object="${user}">
                <h5 th:text="${test}"></h5>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control input-field" id="username" placeholder="Enter Username"
                           th:field="*{username}"/>
                    <p class="alert alert-danger" th:if="${invalidUsername != null}" th:text="${invalidUsername}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control input-field" id="email" placeholder="Enter Email"
                           th:field="*{email}"/>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                    <p class="alert alert-danger" th:if="${invalidEmail != null}" th:text="${invalidEmail}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control input-field" id="password" placeholder="Enter Password"
                           th:field="*{password}"/>
                    <p class="alert alert-danger" th:if="${invalidPassword != null}" th:text="${invalidPassword}"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control input-field" id="confirm-password"
                           name="confirm-password"
                           placeholder="Confirm Password"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<!--///////////////////////-->


<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
