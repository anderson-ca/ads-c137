<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel='stylesheet' href='css/bootstrap-4.1.0.min.css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<nav th:replace="fragments/testnav :: test"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6 col-md-6 text-center">
            <h1>Edit</h1>
            <form th:action="@{/edit}" method="post" th:object="${ad}">
                <div class="form-group">
                    <label for="ad-title"></label>
                    <input class="form-control input-field" id="ad-title" placeholder="Enter Title"
                           th:field="${ad.title}"/>
                    <input th:value="${ad.id}" type="hidden" name="ad_id">
                </div>
                <div class="form-group">
                    <label for="category">Select list:</label>
                    <select th:field="${ad.category}" class="form-control" id="category">
                        <option value="Front-End">Front-End</option>
                        <option value="FullStack">FullStack</option>
                        <option value="Back-End">Back-End</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ad-body"></label>
                    <textarea class="form-control input-field" id="ad-body" type="text" rows="5"
                              placeholder="Write here"
                              th:field="${ad.body}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <form th:action="@{/delete}" method="post" th:object="${ad}">

                <input type="hidden" name="ad_id_del" th:value="${ad.id}"/>

                <button class="btn btn-danger" type="submit" value="Delete">Delete</button>
            </form>
        </div>
    </div>
</div>

<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
