<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head th:replace="fragments/head :: main-header('Create')"></head>

<body>
<nav th:replace="fragments/testnav :: test"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6 col-md-6 text-center">
            <h1>Create Ad</h1>
            <div>
                <form th:action="@{/create}" method="post" th:object="${ad}">
                    <div class="form-group">
                        <label for="ad-title"></label>
                        <input class="form-control input-field" id="ad-title" placeholder="Enter Title"
                               th:field="*{title}"/>
                    </div>
                    <div class="form-group">
                        <label for="category">Select list:</label>
                        <select th:field="*{category}" class="form-control" id="category">
                            <option value="Front-End">Front-End</option>
                            <option value="FullStack">FullStack</option>
                            <option value="Back-End">Back-End</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ad-body"></label>
                        <textarea class="form-control input-field" id="ad-body" type="text" rows="5"
                                  placeholder="Write here"
                                  th:field="*{body}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
